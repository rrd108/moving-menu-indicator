<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving menu indicator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7f8f824712.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="indicator.js" defer></script>
  </head>
  <body>
    <main>
      <nav class="slider">
        <ul>
          <li class="active"><i class="fas fa-at"></i><span>Contact</span></li>
          <li><i class="fas fa-binoculars"></i><span>Search</span></li>
          <li><i class="fas fa-car-crash"></i><span>Report</span></li>
          <li><i class="fas fa-feather-alt"></i><span>Message</span></li>
          <li><i class="fas fa-frog"></i><span>Complaint</span></li>
          <span class="indicator"></span>
        </ul>
      </nav>

      <nav class="magnify">
        <ul>
          <li class="active"><i class="fas fa-at"></i><span>Contact</span></li>
          <li><i class="fas fa-binoculars"></i><span>Search</span></li>
          <li><i class="fas fa-car-crash"></i><span>Report</span></li>
          <li><i class="fas fa-feather-alt"></i><span>Message</span></li>
          <li><i class="fas fa-frog"></i><span>Complaint</span></li>
          <span class="indicator"></span>
        </ul>
      </nav>

      <nav class="jump">
        <ul>
          <li class="active"><i class="fas fa-at"></i><span>Contact</span></li>
          <li><i class="fas fa-binoculars"></i><span>Search</span></li>
          <li><i class="fas fa-car-crash"></i><span>Report</span></li>
          <li><i class="fas fa-feather-alt"></i><span>Message</span></li>
          <li><i class="fas fa-frog"></i><span>Complaint</span></li>
          <span class="indicator"></span>
        </ul>
      </nav>
    </main>
  </body>
</html>
